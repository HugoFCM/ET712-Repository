<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo CarcamoHomework 4</title>
    <link rel="stylesheet" href="hw4.css">
</head>
<body>
    <h2>Hugo Carcamo HW4</h2>

    <form id="myform">
        <section class="formcontrol">
            <label for="names">Name: </label>
            <input type="text" id="names" name="names" placeholder="Enter your name: ">
            </section>

            <section class="formcontrol">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="Enter your email: ">
                </section>
        
                <section class="formcontrol">
                    <label for="password">Password: </label>
                    <input type="password" id="Password" name="Password" placeholder="Enter password: ">

                    </section>

        <button type="submit" class="btnsubmit">Submit</button>
    </form>

    <div class="msg">
        <p class="errormsg">Password must contain 5+ characters and contain #, $, or %</p>
        <p class="successmsg">Success!</p>
    </div>

    
    <script src="hw4.js"></script>
</body>
</html>
